<!doctype html>
<html>
  <head>
    <title>Web Libs</title>
    <link rel="stylesheet" href="main.css">
    <script src="jquery.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <form action="">
      <input type="text" id="bad" placeholder="Hate" pattern="[0-9][A-Z]{3}"/>
      <input type="text" id="good" placeholder="Love" pattern="[0-9][A-Z]{3}"/>
    
      <button type="submit" id="submit-button" value="submit">Submit</button>
      <button type="submit" id="clear-button" value="clear">Clear</button>
    </form>
    <div id='words-list'></div>
  </body>
</html>
